<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad Builder SBC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Squad Builder SBC</h1>

  <label for="formation">Seleziona modulo:</label>
  <select id="formation">
    <option value="4-4-2">4-4-2</option>
    <option value="4-3-3">4-3-3</option>
    <option value="3-5-2">3-5-2</option>
  </select>

  <button id="resetBtn">Reset campo</button>

  <h2>Requisiti SBC</h2>
  <div id="sbcRequirements">
    <label for="reqNation">Nazionalit√†:</label>
    <input type="text" id="reqNation" placeholder="Es. BRA, ITA...">

    <label for="reqClub">Club:</label>
    <input type="text" id="reqClub" placeholder="Es. Liverpool, PSG...">

    <label for="reqPosition">Ruolo:</label>
    <select id="reqPosition">
      <option value="all">Tutti</option>
      <option value="GK">GK</option>
      <option value="CB">CB</option>
      <option value="LB">LB</option>
      <option value="RB">RB</option>
      <option value="CM">CM</option>
      <option value="LW">LW</option>
      <option value="RW">RW</option>
      <option value="ST">ST</option>
    </select>

    <button id="checkSBC">Risolvi SBC</button>
  </div>

  <div id="sbcResult"></div>

  <div id="formationField"></div>

  <script src="script.js"></script>
</body>
</html>
